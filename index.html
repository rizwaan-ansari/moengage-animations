<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoEngage Animations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <main>
            <section class="">
                <div class="lg:container mx-auto px-4 overflow-hidden">
                    <div class="aspect-[1064/475] w-[1064px] max-w-full bg-[#161122] copywriter-build-section">
                        <div class="aspect-[255/510] w-[255px] max-w-full mx-auto relative top-6">
                            <img src="/assets/images/copywriter-iphone.png" alt="copywriter-iphone" class="w-full h-full object-contain" />
                            <div class="absolute aspect-[280/80] w-[280px] z-30 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                                <img src="/assets//images/copywriter-notification-image.png" alt="copywriter-notification-image" class="w-full h-full object-contain" />
                            </div>
                            <div class="absolute aspect-[280/80] w-[280px] z-20 top-[52%] left-1/2 -translate-x-1/2 -translate-y-1/2 scale-95 opacity-75">
                                <img src="/assets//images/copywriter-notification-image.png" alt="copywriter-notification-image" class="w-full h-full object-contain" />
                            </div>
                            <div class="absolute aspect-[280/80] w-[280px] z-10 top-[53.5%] left-1/2 -translate-x-1/2 -translate-y-1/2 scale-90 opacity-50">
                                <img src="/assets//images/copywriter-notification-image.png" alt="copywriter-notification-image" class="w-full h-full object-contain" />
                            </div>
                            <div class="absolute translate-x-[calc(100%_+_40px)] -translate-y-[20%] right-0 aspect-[188/385] w-[188px] max-w-full top-0">
                                <img src="/assets/images/copywriter-phone-outline-1.png" class="w-full h-full object-contain" alt="copywriter-phone-outline-1" />
                            </div>
                            <div class="absolute right-0 aspect-[450/258] w-[450px] translate-x-[calc(100%_+_40px)] translate-y-[34%] bottom-0">
                                <img src="/assets/images/copywriter-phone-outline-2.png" class="w-full h-full object-contain" alt="copywriter-phone-outline-2" />
                            </div>
                            <div class="absolute left-0 aspect-[450/258] w-[450px] -translate-x-[calc(100%_+_40px)] top-0">
                                <img src="/assets/images/copywriter-phone-outline-2.png" class="w-full h-full object-contain" alt="copywriter-phone-outline-2" />
                            </div>
                            <div class="absolute -translate-x-[calc(100%_+_40px)] translate-y-[40%] left-0 aspect-[188/385] w-[188px] max-w-full bottom-0">
                                <img src="/assets/images/copywriter-phone-outline-1.png" class="w-full h-full object-contain" alt="copywriter-phone-outline-1" />
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>


    <script src="script.js"></script>
</body>
</html>
